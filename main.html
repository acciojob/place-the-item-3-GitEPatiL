<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Holder</title>

    <style>
        .holder {
            display: flex;              
            flex-direction: row;      
            justify-content: space-evenly; 
            flex-wrap: wrap;          
            gap: 12px;                 
            padding: 20px;
        }

        .holder h1 {
            border: 1px solid #333;
            padding: 10px 16px;
            margin: 0;
        }
    </style>
</head>

<body>

<div class="holder">
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
    <h1>hii</h1>
</div>

</body>
</html>
